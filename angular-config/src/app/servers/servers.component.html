<!-- <app-server></app-server> -->
<!-- <div app-server></div> -->
<div class="app-server"></div>


<div *ngIf="allowNewServer; else noServerMessage">
    <!-- If allowNewServer is true, display this message -->
    <p>New server can be added!</p>
  </div>
  <ng-template #noServerMessage>
    <!-- If allowNewServer is false, display this message -->
    <p>No server can be added at the moment.</p>
  </ng-template>


<!-- Property Binding -->
<!-- Square bracket indicate that we are using the property binding -->
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add server</button>

<p>{{serverCreationStatus}}</p>
<p>{{allowNewServer}}</p>



<!-- Form for server creation -->
<form (ngSubmit)="onCreateServer()" #serverForm="ngForm">
    <div class="form-group">
      <label for="serverName">Server Name</label>
      <input type="text" id="serverName" class="form-control" [value]="serverName" (input)="onUpdateServer($event)" name="serverName" required>
    </div>
    <button [ngStyle]="{ 'background-color': allowNewServer ? 'green' : 'red', 'color': allowNewServer ? 'white' : 'black' }" type="submit" class="btn btn-success" [disabled]="!allowNewServer">Create Server</button>
  </form>



  <div class="form-group">
    <label for="serverName">Server Name</label>
    <!-- Two-way data binding using ngModel -->
    <input type="text" id="serverName" class="form-control" [(ngModel)]="serverName" name="serverName" required>
  </div>
