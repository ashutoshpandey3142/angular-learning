<div class="contact-container">
    <mat-card>
      <mat-card-title>Contact Us</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Enter your message"></textarea>
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit">Send</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
