<div class="user-list">
  <mat-card *ngFor="let user of users" class="user-card" [routerLink]="['/user-detail', user.id]">
    <img mat-card-image src="assets/img/profile.svg" alt="User">
    <mat-card-header>
      <div mat-card-avatar class="user-image"></div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
