<mat-card>
    <form #enrollmentForm="ngForm" (ngSubmit)="onSubmit(enrollmentForm)">
      <h2>Bootcamp Enrollment Form</h2>

      <div>{{enrollmentForm.value | json}}</div>
      <hr>
      <div>{{userModel | json}}</div>
      
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <!-- Each of the form control we have to place ngModel directive to bind it with ngForm -->
        <!-- along with the ngModel directive the name is also necessary for binding -->
        <input matInput name="fullName" #fullName [(ngModel)]="userModel.name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="userModel.email" type="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput name="phoneNumber" pattern="^\d{10}$" [(ngModel)]="userModel.phone" type="tel" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Preferred Course</mat-label>
        <mat-select name="course" [(ngModel)]="userModel.course" required>
          <mat-option value="web-development">Web Development</mat-option>
          <mat-option value="data-science">Data Science</mat-option>
          <mat-option value="cyber-security">Cyber Security</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput name="startDate" [(ngModel)]="userModel.startDate" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Additional Information</mat-label>
        <textarea matInput name="additionalInfo" [(ngModel)]="userModel.additionalInfo"></textarea>
      </mat-form-field>
  <!-- The [ngModel]Group directive is used to group related form controls. 
    This is particularly useful for logically grouping inputs together, 
    such as an address which consists of street, city, state, and postal code. -->
      <fieldset ngModelGroup="address">
        <legend>Address</legend>
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput name="street" [(ngModel)]="userModel.address.street" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput name="city" [(ngModel)]="userModel.address.city" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput name="state" [(ngModel)]="userModel.address.state" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input matInput name="postalCode" [(ngModel)]="userModel.address.postalCode" required>
        </mat-form-field>
      </fieldset>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="!enrollmentForm.valid">Submit</button>
    </form>
  </mat-card>
